# https://taskfile.dev

version: "3"

vars:
  VERSION: 0.2.8

interval: 200ms

tasks:
  bump:
    cmds:
      - git push origin
      - git tag v{{.VERSION}}
      - git push --tags
      - GOPROXY=proxy.golang.org go list -m github.com/delaneyj/toolbelt@v{{.VERSION}}
  sqlc:
    dir: sqlc-gen-zombiezen
    sources:
      - "**/*.go"
      - "**/*.tpl"
    cmds:
      - go install
